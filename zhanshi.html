<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎湃新闻热点展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #1a3a6c, #2a5298);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(26, 58, 108, 0.2);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .news-header {
            background: linear-gradient(90deg, #2a5298, #3a6ac7);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .news-id {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .news-image {
            width: 100%;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8f9fa;
            position: relative;
        }
        
        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f0f4f9;
            transition: transform 0.5s ease;
        }
        
        .news-card:hover .news-image img {
            transform: scale(1.05);
        }
        
        .image-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .news-links {
            padding: 20px;
            background: #f8f9fa;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
        }
        
        .link-item:hover {
            border-color: #3a6ac7;
            box-shadow: 0 4px 10px rgba(58, 106, 199, 0.15);
        }
        
        .link-item:last-child {
            margin-bottom: 0;
        }
        
        .link-icon {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eef4ff;
            border-radius: 50%;
            margin-right: 15px;
            color: #2a5298;
            font-size: 1.2rem;
        }
        
        .link-content {
            flex: 1;
            min-width: 0;
        }
        
        .link-title {
            font-weight: 600;
            margin-bottom: 3px;
            color: #2a5298;
        }
        
        .link-url {
            font-size: 0.85rem;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            white-space: nowrap;
        }
        
        .link-button {
            background: #3a6ac7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            min-width: 80px;
            text-align: center;
            text-decoration: none;
            display: block;
            flex-shrink: 0;
        }
        
        .link-button:hover {
            background: #2a5298;
        }
        
        .link-button.edit {
            background: #28a745;
        }
        
        .link-button.edit:hover {
            background: #218838;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .news-title {
                font-size: 1.2rem;
            }
            
            .link-button {
                padding: 8px 12px;
                min-width: 70px;
            }
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            width: 100%;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #3a6ac7;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box button {
            background: #3a6ac7;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #2a5298;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> 澎湃新闻热点展示</h1>
            <p>精选热点新闻，思维导图辅助理解，深度掌握新闻要点</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索新闻标题或关键词...">
                <button id="searchButton"><i class="fas fa-search"></i> 搜索</button>
            </div>
        </div>
        
        <div class="news-grid">
            <!-- 新闻卡片将动态加载 -->
        </div>
        
        <footer>
            <p>© 2025 澎湃新闻热点展示 | 数据更新于 2025年7月15日</p>
        </footer>
    </div>

    <script>
        // 真实的新闻数据（包含实际标题）
        const newsData = [
            {
                id: 1,
                title: "我国成功发射遥感四十一号卫星，主要用于国土普查等领域",
                articleUrl: "https://www.thepaper.cn/newsDetail_forward_31183424",
                previewImage: "https://static.shutu.cn/shutu/jpeg/open76/2025/07/15/8d4d6772838c84835f910cb1fa73ecc0.jpeg",
                editUrl: "https://gapi.shutu.cn/ai/edit-mind-url?works_guid=open76fa9fafd768f008d4e9c96a780456a0_baiduagent"
            },
            {
                id: 2,
                title: "国务院：推进以县城为重要载体的新型城镇化建设",
                articleUrl: "https://www.thepaper.cn/newsDetail_forward_31175291",
                previewImage: "https://static.shutu.cn/shutu/jpeg/openf4/2025/07/15/5a252ca6a39f2b2796b4b471decd9598.jpeg",
                editUrl: "https://gapi.shutu.cn/ai/edit-mind-url?works_guid=openf42a579af943d5b06fe7890c4c2cac3b_baiduagent"
            },
            {
                id: 3,
                title: "上半年GDP同比增长5.5%，国民经济回升向好",
                articleUrl: "https://www.thepaper.cn/newsDetail_forward_31182051",
                previewImage: "https://static.shutu.cn/shutu/jpeg/openc5/2025/07/15/6f240f9071b8d37f35ab0e38b52c592f.jpeg",
                editUrl: "https://gapi.shutu.cn/ai/edit-mind-url?works_guid=openc526f4cb65aa93e001a76c2fdf901a61_baiduagent"
            },
            {
                id: 4,
                title: "教育部：暑期严查违规学科类培训，严防学科类培训隐形变异",
                articleUrl: "https://www.thepaper.cn/newsDetail_forward_31183212",
                previewImage: "https://static.shutu.cn/shutu/jpeg/open2c/2025/07/15/0022d9df8484d5e588243a69d82dd08d.jpeg",
                editUrl: "https://gapi.shutu.cn/ai/edit-mind-url?works_guid=open2cf6d59e326e21b301713f9bb54b26e2_baiduagent"
            },
            {
                id: 5,
                title: "全国夏粮产量14613万吨，实现丰收",
                articleUrl: "https://www.thepaper.cn/newsDetail_forward_31184152",
                previewImage: "https://static.shutu.cn/shutu/jpeg/open01/2025/07/15/fddbd967f97cc6df868dcf1be9210f0c.jpeg",
                editUrl: "https://gapi.shutu.cn/ai/edit-mind-url?works_guid=open01e616462b8ccb8e9c648e23e8cc22f8_baiduagent"
            }
        ];

        // 渲染新闻卡片
        function renderNewsCards(newsItems) {
            const newsGrid = document.querySelector('.news-grid');
            newsGrid.innerHTML = '';
            
            if (newsItems.length === 0) {
                newsGrid.innerHTML = '<div class="empty-message">没有找到匹配的新闻</div>';
                return;
            }
            
            newsItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="news-header">
                        <div class="news-id">新闻 #${item.id}</div>
                        <h3 class="news-title">${item.title}</h3>
                    </div>
                    <div class="news-image">
                        <img src="${item.previewImage}" alt="思维导图预览">
                        <div class="image-label">思维导图预览</div>
                    </div>
                    <div class="news-links">
                        <div class="link-item">
                            <div class="link-icon">
                                <i class="fas fa-link"></i>
                            </div>
                            <div class="link-content">
                                <div class="link-title">原文链接</div>
                                <span class="link-url">${item.articleUrl}</span>
                            </div>
                            <a href="${item.articleUrl}" target="_blank" class="link-button">访问</a>
                        </div>
                        
                        <div class="link-item">
                            <div class="link-icon">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="link-content">
                                <div class="link-title">思维导图编辑</div>
                                <span class="link-url">${item.editUrl}</span>
                            </div>
                            <a href="${item.editUrl}" target="_blank" class="link-button edit">编辑</a>
                        </div>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (searchTerm === '') {
                    renderNewsCards(newsData);
                    return;
                }
                
                const filteredNews = newsData.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.articleUrl.toLowerCase().includes(searchTerm)
                );
                
                renderNewsCards(filteredNews);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始渲染所有新闻
            renderNewsCards(newsData);
            
            // 设置搜索功能
            setupSearch();
            
            // 添加卡片交互效果
            document.querySelector('.news-grid').addEventListener('mouseover', function(e) {
                const card = e.target.closest('.news-card');
                if (card) {
                    card.style.zIndex = '10';
                }
            });
            
            document.querySelector('.news-grid').addEventListener('mouseout', function(e) {
                const card = e.target.closest('.news-card');
                if (card) {
                    card.style.zIndex = '1';
                }
            });
        });
    </script>
</body>
</html>
