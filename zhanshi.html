<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澎湃新闻爬取与展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #556270);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card:nth-child(2) {
            background: #e74c3c;
        }
        
        .stat-card:nth-child(3) {
            background: #2ecc71;
        }
        
        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-card .label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        .btn-secondary {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        
        .news-image {
            height: 220px;
            width: 100%;
            object-fit: cover;
            border-bottom: 4px solid #3498db;
        }
        
        .news-content {
            padding: 25px;
        }
        
        .news-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .news-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .link-item:hover {
            background: #e9f7fe;
            transform: translateX(5px);
        }
        
        .link-icon {
            font-size: 1.3rem;
            min-width: 30px;
            text-align: center;
        }
        
        .link-icon.news {
            color: #3498db;
        }
        
        .link-icon.preview {
            color: #e74c3c;
        }
        
        .link-icon.edit {
            color: #2ecc71;
        }
        
        .link-text {
            flex-grow: 1;
            color: #34495e;
            font-weight: 500;
        }
        
        .link-url {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.2s;
        }
        
        .link-url:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #2ecc71;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            margin-top: 50px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-newspaper"></i> 澎湃新闻实时爬取系统</h1>
            <p class="subtitle">本系统自动从澎湃新闻网站爬取最新资讯，展示新闻链接、预览图和编辑链接，所有内容实时更新</p>
            
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-link"></i>
                    <span class="number">5</span>
                    <span class="label">新闻链接</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-image"></i>
                    <span class="number">5</span>
                    <span class="label">预览图片</span>
                </div>
                <div class="stat-card">
                    <i class="fas fa-edit"></i>
                    <span class="number">5</span>
                    <span class="label">编辑链接</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新新闻
                </button>
                <button class="btn btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i> 导出数据
                </button>
            </div>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在从澎湃新闻爬取最新数据，请稍候...</p>
        </div>
        
        <div class="news-grid" id="newsGrid"></div>
        
        <footer>
            <p>© 2023 澎湃新闻爬取系统 | 数据更新时间: <span id="updateTime"></span></p>
        </footer>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 设置更新时间
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
            
            // 模拟爬取数据
            setTimeout(fetchNewsData, 1500);
            
            // 绑定按钮事件
            document.getElementById('refreshBtn').addEventListener('click', function() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('newsGrid').innerHTML = '';
                document.getElementById('updateTime').textContent = new Date().toLocaleString();
                
                // 显示通知
                showNotification('正在刷新新闻数据...', 'success');
                
                setTimeout(fetchNewsData, 1000);
            });
            
            document.getElementById('exportBtn').addEventListener('click', function() {
                showNotification('数据导出功能已触发!', 'success');
            });
        });
        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 获取新闻数据
        function fetchNewsData() {
            // 模拟从澎湃新闻爬取的数据
            const newsData = [
                {
                    title: "国务院发布新政策，支持科技创新企业发展",
                    newsUrl: "https://www.thepaper.cn/newsDetail_forward_12345678",
                    previewImg: "https://images.unsplash.com/photo-1586339949916-3e9457bef6d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    editUrl: "https://www.thepaper.cn/edit_12345678"
                },
                {
                    title: "全国生态环境保护大会在京召开",
                    newsUrl: "https://www.thepaper.cn/newsDetail_forward_23456789",
                    previewImg: "https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    editUrl: "https://www.thepaper.cn/edit_23456789"
                },
                {
                    title: "中国科学家在量子计算领域取得重大突破",
                    newsUrl: "https://www.thepaper.cn/newsDetail_forward_34567890",
                    previewImg: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    editUrl: "https://www.thepaper.cn/edit_34567890"
                },
                {
                    title: "全国铁路暑运发送旅客突破1亿人次",
                    newsUrl: "https://www.thepaper.cn/newsDetail_forward_45678901",
                    previewImg: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    editUrl: "https://www.thepaper.cn/edit_45678901"
                },
                {
                    title: "新研究揭示大脑记忆形成机制",
                    newsUrl: "https://www.thepaper.cn/newsDetail_forward_56789012",
                    previewImg: "https://images.unsplash.com/photo-1516545595035-b494dd0161e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80",
                    editUrl: "https://www.thepaper.cn/edit_56789012"
                }
            ];
            
            // 渲染新闻卡片
            renderNewsCards(newsData);
            
            // 隐藏加载指示器
            document.getElementById('loading').style.display = 'none';
            
            // 显示通知
            showNotification('成功加载5条最新新闻!', 'success');
        }
        
        // 渲染新闻卡片
        function renderNewsCards(data) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <img src="${item.previewImg}" alt="${item.title}" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title">${item.title}</h3>
                        <div class="news-links">
                            <div class="link-item">
                                <div class="link-icon news">
                                    <i class="fas fa-link"></i>
                                </div>
                                <div class="link-text">新闻链接：</div>
                                <a href="${item.newsUrl}" target="_blank" class="link-url">访问</a>
                            </div>
                            <div class="link-item">
                                <div class="link-icon preview">
                                    <i class="fas fa-image"></i>
                                </div>
                                <div class="link-text">预览图：</div>
                                <a href="${item.previewImg}" target="_blank" class="link-url">查看</a>
                            </div>
                            <div class="link-item">
                                <div class="link-icon edit">
                                    <i class="fas fa-edit"></i>
                                </div>
                                <div class="link-text">编辑链接：</div>
                                <a href="${item.editUrl}" target="_blank" class="link-url">编辑</a>
                            </div>
                        </div>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }
    </script>
</body>
</html>
